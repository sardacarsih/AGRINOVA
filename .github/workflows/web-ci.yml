name: Web CI

on:
  push:
    branches: [main, develop, graphql]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/web-ci.yml"
      - ".github/workflows/web-release.yml"
  pull_request:
    branches: [main, develop, graphql]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/web-ci.yml"
      - ".github/workflows/web-release.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"

concurrency:
  group: web-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Type check
        working-directory: apps/web
        run: npm run type-check

      - name: Build frontend
        working-directory: apps/web
        run: npm run build

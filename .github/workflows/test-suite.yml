name: Comprehensive Test Suite

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      profile:
        description: "Select test profile"
        required: true
        default: smoke
        type: choice
        options:
          - smoke
          - full

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "20"
  FLUTTER_VERSION: "3.16.0"

concurrency:
  group: suite-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Suite
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: agrinova_test
          POSTGRES_PASSWORD: agrinova_test_password
          POSTGRES_DB: agrinova_test
        options: >-
          --health-cmd "pg_isready -U agrinova_test -d agrinova_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: agrinova_test
      DB_PASSWORD: agrinova_test_password
      DB_NAME: agrinova_test
      DB_SSLMODE: disable
      JWT_ACCESS_SECRET: test-jwt-access-secret-key-for-testing-only-32-chars
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-testing-only-32-chars
      JWT_OFFLINE_SECRET: test-jwt-offline-secret-key-for-testing-only-32-chars
      DEVICE_SECRET: test-device-secret-key-for-testing-only-32-chars
      CSRF_SECRET: test-csrf-secret-key-for-testing-only-32-chars

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: apps/golang/go.sum

      - name: Download dependencies
        working-directory: apps/golang
        run: go mod download

      - name: Vet
        working-directory: apps/golang
        run: go vet ./...

      - name: Full backend tests
        working-directory: apps/golang
        run: go test ./... -count=1 -v

      - name: Build server
        working-directory: apps/golang
        run: go build -o bin/agrinova-graphql ./cmd/server

  frontend:
    name: Frontend Suite
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Type check
        working-directory: apps/web
        run: npm run type-check

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Full frontend tests
        working-directory: apps/web
        run: npm run test:coverage -- --ci --runInBand

      - name: Build
        working-directory: apps/web
        run: npm run build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage-suite
          path: apps/web/coverage/

  mobile:
    name: Mobile Suite
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.profile == 'full'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Analyze
        working-directory: apps/mobile
        run: flutter analyze

      - name: Run tests
        working-directory: apps/mobile
        run: flutter test test/unit test/features test/widget_test.dart --coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage-suite
          path: apps/mobile/coverage/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.profile == 'full'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          exit-code: "0"

  summary:
    name: Suite Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, mobile, security-scan]
    if: always()

    steps:
      - name: Publish summary
        run: |
          echo "# Comprehensive Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile | ${{ needs.mobile.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs['security-scan'].result }} |" >> $GITHUB_STEP_SUMMARY

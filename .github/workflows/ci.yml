name: Go and Next CI

on:
  push:
    branches: [main, develop, graphql]
    paths:
      - "apps/golang/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/ci.yml"
      - ".github/workflows/backend-web-release.yml"
  pull_request:
    branches: [main, develop, graphql]
    paths:
      - "apps/golang/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/ci.yml"
      - ".github/workflows/backend-web-release.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "20"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: apps/golang/go.sum

      - name: Download dependencies
        working-directory: apps/golang
        run: go mod download

      - name: Build all Go packages
        working-directory: apps/golang
        run: go build ./...

      - name: Run backend smoke tests
        working-directory: apps/golang
        run: go test ./internal/auth/constants ./internal/auth/models ./internal/graphql/resolvers -count=1

      - name: Build server binary
        working-directory: apps/golang
        run: go build -o bin/agrinova-server ./cmd/server

      - name: Build migration binary
        working-directory: apps/golang
        run: go build -o bin/agrinova-migrate ./cmd/migrate

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Type check
        working-directory: apps/web
        run: npm run type-check

      - name: Build frontend
        working-directory: apps/web
        run: npm run build

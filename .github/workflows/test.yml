name: CI

on:
  push:
    branches: [main, develop, graphql]
    paths:
      - "apps/golang/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/test.yml"
  pull_request:
    branches: [main, develop, graphql]
    paths:
      - "apps/golang/**"
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/test.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "20"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: agrinova_test
          POSTGRES_PASSWORD: agrinova_test_password
          POSTGRES_DB: agrinova_test
        options: >-
          --health-cmd "pg_isready -U agrinova_test -d agrinova_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: agrinova_test
      DB_PASSWORD: agrinova_test_password
      DB_NAME: agrinova_test
      DB_SSLMODE: disable
      JWT_ACCESS_SECRET: test-jwt-access-secret-key-for-testing-only-32-chars
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-testing-only-32-chars
      JWT_OFFLINE_SECRET: test-jwt-offline-secret-key-for-testing-only-32-chars
      DEVICE_SECRET: test-device-secret-key-for-testing-only-32-chars
      CSRF_SECRET: test-csrf-secret-key-for-testing-only-32-chars

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: apps/golang/go.sum

      - name: Download dependencies
        working-directory: apps/golang
        run: go mod download

      - name: Build server binary
        working-directory: apps/golang
        run: go build -o bin/agrinova-server ./cmd/server

      - name: Build migration binary
        working-directory: apps/golang
        run: go build -o bin/agrinova-migrate ./cmd/migrate

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Build frontend
        working-directory: apps/web
        run: npm run build

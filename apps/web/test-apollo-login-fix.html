<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Client Login Test</title>
    <script src="https://unpkg.com/@apollo/client@latest/core/apollo-client.min.js"></script>
</head>
<body>
    <h1>Apollo Client WebLogin Test</h1>
    <div id="results"></div>

    <script>
        const { ApolloClient, InMemoryCache, createHttpLink, from } = window.apolloClient.core;

        // Create HTTP link with proper headers
        const httpLink = createHttpLink({
            uri: 'http://localhost:8080/graphql',
            credentials: 'include',
            fetch: async (uri, options) => {
                console.log('üîç Making GraphQL request to:', uri);
                console.log('üîç Original options:', options);
                
                const fetchOptions = {
                    ...options,
                    credentials: 'include',
                    headers: {
                        ...options?.headers,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': 'http://localhost:3000',
                    }
                };
                
                console.log('üîç Final fetch options:', fetchOptions);
                console.log('üîç Request body:', options.body);
                
                try {
                    const response = await fetch(uri, fetchOptions);
                    console.log('‚úÖ Response status:', response.status);
                    console.log('‚úÖ Response ok:', response.ok);
                    
                    const text = await response.clone().text();
                    console.log('‚úÖ Response text:', text);
                    
                    return response;
                } catch (error) {
                    console.error('‚ùå Fetch error:', error);
                    throw error;
                }
            }
        });

        // Create Apollo Client
        const client = new ApolloClient({
            link: httpLink,
            cache: new InMemoryCache()
        });

        // WebLogin mutation
        const WEB_LOGIN_MUTATION = `
            mutation WebLogin($input: WebLoginInput!) {
                webLogin(input: $input) {
                    success
                    user {
                        id
                        username
                        nama
                        email
                        role
                        companyId
                        company {
                            id
                            nama
                            status
                        }
                    }
                    companies {
                        id
                        nama
                        status
                    }
                    assignments {
                        estates {
                            id
                            nama
                        }
                        divisions {
                            id
                            nama
                            estateId
                        }
                        companies {
                            id
                            nama
                        }
                    }
                    sessionId
                    message
                }
            }
        `;

        // Test the login
        async function testLogin() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing Apollo Client login...</p>';

            try {
                console.log('üöÄ Starting Apollo Client webLogin test');
                
                const result = await client.mutate({
                    mutation: WEB_LOGIN_MUTATION,
                    variables: {
                        input: {
                            identifier: 'satpam',
                            password: 'demo123'
                        }
                    },
                    errorPolicy: 'all',
                    fetchPolicy: 'no-cache'
                });

                console.log('‚úÖ Apollo Client result:', result);

                if (result.data && result.data.webLogin) {
                    resultsDiv.innerHTML = `
                        <h2>‚úÖ Success!</h2>
                        <p><strong>Login successful:</strong> ${result.data.webLogin.success}</p>
                        <p><strong>Message:</strong> ${result.data.webLogin.message}</p>
                        <p><strong>Username:</strong> ${result.data.webLogin.user?.username}</p>
                        <p><strong>Role:</strong> ${result.data.webLogin.user?.role}</p>
                        <p><strong>Session ID:</strong> ${result.data.webLogin.sessionId}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h2>‚ùå No Data</h2>
                        <p>Result: ${JSON.stringify(result, null, 2)}</p>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Apollo Client error:', error);
                resultsDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Network Error:</strong> ${error.networkError?.message || 'None'}</p>
                    <p><strong>GraphQL Errors:</strong> ${error.graphQLErrors?.map(e => e.message).join(', ') || 'None'}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        }

        // Run test on page load
        window.addEventListener('load', testLogin);
    </script>
</body>
</html>

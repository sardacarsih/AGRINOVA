mutation CreateBlock($input: CreateBlockInput!) {
  createBlock(input: $input) {
    ...BlockWithRelations
  }
}

mutation UpdateBlock($input: UpdateBlockInput!) {
  updateBlock(input: $input) {
    ...BlockWithRelations
  }
}

mutation DeleteBlock($id: ID!) {
  deleteBlock(id: $id)
}

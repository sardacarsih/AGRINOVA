fragment BlockFields on Block {
  id
  blockCode
  name
  divisionId
  luasHa
  plantingYear
  cropType
  # status removed
  # bjrValue removed
  createdAt
  updatedAt
}

fragment BlockWithRelations on Block {
  ...BlockFields
  division {
    id
    name
    # code removed (not in schema)
    estate {
      id
      name
      # code removed (not in schema)
      company {
        id
        name
        # code removed (not in schema)
      }
    }
  }
}


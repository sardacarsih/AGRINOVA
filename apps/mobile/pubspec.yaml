name: agrinova_mobile
description: Agrinova Palm Oil Management Mobile App with JWT Authentication
publish_to: 'none'
version: 1.1.8+118

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter

  # GraphQL
  graphql_flutter: ^5.1.2
  gql: ^1.0.1-alpha+1730759315362

  # JSON
  json_annotation: ^4.8.1

  # Security & Storage
  flutter_secure_storage: ^10.0.0-beta.4
  crypto: ^3.0.3
  device_info_plus: ^12.3.0

  # JWT Handling
  dart_jsonwebtoken: ^3.2.0

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^17.1.0

  # Biometrics
  local_auth: ^3.0.0
  local_auth_android: ^2.0.4

  # Utilities
  package_info_plus: ^9.0.0
  shared_preferences: ^2.2.2
  logger: ^2.0.2
  intl: ^0.20.2
  uuid: ^4.5.1

  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  screen_brightness: ^2.1.7

  # Database (Local SQLite for offline-first)
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # Network & Connectivity
  connectivity_plus: ^6.1.5
  internet_connection_checker_plus: ^2.7.2

  # Firebase & Notifications
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^21.0.0-dev.2

  # QR Code & Scanner
  mobile_scanner: ^7.0.1
  qr_flutter: ^4.1.0

  # Additional Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Permissions
  permission_handler: ^12.0.1
  
  # Dependency Injection
  get_it: ^9.2.1

  # Camera & Image Processing
  camera: ^0.11.2
  image_picker: ^1.0.4
  image: ^4.1.3
  flutter_image_compress: ^2.3.0

  # Location & GPS
  geolocator: ^14.0.2
  location: ^8.0.1

  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # Charts & Data Visualization
  fl_chart: ^1.0.0
  syncfusion_flutter_charts: ^32.2.5

  # File Handling
  file_picker: ^10.3.2
  open_file: ^3.3.2
  
  # Printing & PDF (removed pdf dependency to avoid conflicts)
  printing: ^5.10.0
  pdf: ^3.10.0
  flutter_bluetooth_serial_plus:
    path: packages/flutter_bluetooth_serial_plus
  esc_pos_utils_plus: ^2.0.4
  
  # Sharing
  share_plus: ^12.0.1

  # Additional UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  # App Update & Version Management
  in_app_update: ^4.2.3
  url_launcher: ^6.2.5
  version: ^3.0.2
  
  # Date & Time
  timezone: ^0.11.0
  dio: ^5.9.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  # Analysis
  flutter_lints: ^6.0.0

  # Testing
  mockito: ^5.4.4
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  
  # App Icon Generation
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

# Flutter Native Splash Configuration (plain black, no image)
flutter_native_splash:
  color: "#000000"
  android: true
  ios: true
  android_12:
    color: "#000000"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon.png"
  min_sdk_android: 21

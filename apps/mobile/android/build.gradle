buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    afterEvaluate {
        if (it.hasProperty('android')) {
            if (it.android.hasProperty('namespace') && it.android.namespace == null) {
                def packageName = it.group ? it.group.toString() : "com.example.${it.name}"
                it.android.namespace = packageName
            }

            // Force older plugin modules to compile with modern SDK attributes (e.g. android:attr/lStar)
            try {
                it.android.compileSdkVersion 36
            } catch (ignored) {
                try {
                    it.android.compileSdk = 36
                } catch (ignored2) {
                    // Ignore modules that do not expose compile SDK configuration in this shape
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

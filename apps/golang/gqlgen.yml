  - internal/graphql/schema/schema.graphqls
  - internal/graphql/schema/common.graphqls
  - internal/graphql/schema/auth.graphqls
  - internal/graphql/schema/master.graphqls
  - internal/graphql/schema/mandor.graphqls
  - internal/graphql/schema/asisten.graphqls
  - internal/graphql/schema/satpam.graphqls
  - internal/graphql/schema/manager.graphqls
  - internal/graphql/schema/area_manager.graphqls
  - internal/graphql/schema/company_admin.graphqls
  - internal/graphql/schema/super_admin.graphqls
  - internal/graphql/schema/timbangan.graphqls
  - internal/graphql/schema/grading.graphqls
  - internal/graphql/schema/pks.graphqls
  - internal/graphql/schema/perawatan.graphqls
  - internal/graphql/schema/notifications.graphql
  - internal/graphql/schema/session.graphqls
  - internal/graphql/schema/token_management.graphqls
  - internal/graphql/schema/api-keys.graphqls
  - internal/graphql/schema/fcm_token.graphqls
  - internal/graphql/schema/rbac.graphqls
  - internal/graphql/schema/features.graphqls
  - internal/graphql/schema/database.graphqls
  - internal/graphql/schema/bkm_sync.graphqls
  - internal/graphql/schema/bkm_report.graphqls
  - internal/graphql/schema/bkm_company_bridge.graphqls

# Where should the generated server code go?
exec:
  package: generated
  layout: single-file # Keep single file for generated exec code

  # Only for single-file layout:
  filename: internal/graphql/generated/generated.go

  # Only for follow-schema layout:
  # dir: internal/graphql/generated
  # filename_template: "{name}.generated.go"

  # Optional: Maximum number of goroutines in concurrency to use per child resolvers(default: unlimited)
  # worker_limit: 1000

# Uncomment to enable federation
# federation:
#   filename: graph/federation.go
#   package: graph
#   version: 2
#   options:
#     computed_requires: true

# Where should any generated models go?
model:
  filename: internal/graphql/generated/models.go
  package: generated

  # Optional: Pass in a path to a new gotpl template to use for generating the models
  # model_template: [your/path/model.gotpl]

# Use domain-based resolver generation
resolver:
  package: resolvers
  layout: follow-schema
  dir: internal/graphql/resolvers
  filename_template: "{name}.resolvers.go"
  preserve_resolver: true

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: turn on to omit Is<Name>() methods to interface and unions
# omit_interface_checks: true

# Optional: turn on to skip generation of ComplexityRoot struct content and Complexity function
# omit_complexity: false

# Optional: turn on to not generate any file notice comments in generated files
# omit_gqlgen_file_notice: false

# Optional: turn on to exclude the gqlgen version in the generated file notice. No effect if `omit_gqlgen_file_notice` is true.
# omit_gqlgen_version_in_file_notice: false

# Optional: turn on to exclude root models such as Query and Mutation from the generated models file.
# omit_root_models: false

# Optional: turn on to exclude resolver fields from the generated models file.
# omit_resolver_fields: false

# Optional: turn off to make struct-type struct fields not use pointers
# e.g. type Thing struct { FieldA OtherThing } instead of { FieldA *OtherThing }
# struct_fields_always_pointers: true

# Optional: turn off to make resolvers return values instead of pointers for structs
# resolvers_always_return_pointers: true

# Optional: turn on to return pointers instead of values in unmarshalInput
# return_pointers_in_unmarshalinput: false

# Optional: wrap nullable input fields with Omittable
# nullable_input_omittable: true

# Optional: set to speed up generation time by not performing a final validation pass.
skip_validation: true

# Optional: set to skip running `go mod tidy` when generating server code
# skip_mod_tidy: true

# Optional: if this is set to true, argument directives that
# decorate a field with a null value will still be called.
#
# This enables argumment directives to not just mutate
# argument values but to set them even if they're null.
call_argument_directives_with_null: true

# This enables gql server to use function syntax for execution context
# instead of generating receiver methods of the execution context.
# use_function_syntax_for_execution_context: true

# Optional: set build tags that will be used to load packages
# go_build_tags:
#  - private
#  - enterprise

# Optional: set to modify the initialisms regarded for Go names
# go_initialisms:
#   replace_defaults: false # if true, the default initialisms will get dropped in favor of the new ones instead of being added
#   initialisms: # List of initialisms to for Go names
#     - 'CC'
#     - 'BCC'

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
#  - "agrinova-graphql/internal/graphql"
#  - "agrinova-graphql/pkg/models"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  # gqlgen provides a default GraphQL UUID convenience wrapper for github.com/google/uuid
  # but you can override this to provide your own GraphQL UUID implementation
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
  # Custom Time scalar for timestamps - supports multiple formats including ISO8601 without timezone
  Time:
    model:
      - agrinovagraphql/server/internal/graphql/scalars.Time

  # The GraphQL spec explicitly states that the Int type is a signed 32-bit
  # integer. Using Go int or int64 to represent it can lead to unexpected
  # behavior, and some GraphQL tools like Apollo Router will fail when
  # communicating numbers that overflow 32-bits.
  #
  # You may choose to use the custom, built-in Int64 scalar to represent 64-bit
  # integers, or ignore the spec and bind Int to graphql.Int / graphql.Int64
  # (the default behavior of gqlgen). This is fine in simple use cases when you
  # do not need to worry about interoperability and only expect small numbers.
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64

